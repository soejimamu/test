<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡単な計算機</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        input {
            padding: 8px;
            margin: 5px;
            width: 100px;
            text-align: center;
        }
        button {
            padding: 8px 15px;
            margin: 5px;
            font-size: 16px;
        }
        #result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>シンプルな計算機</h1>
    
    <input type="number" id="num1" placeholder="数値1">
    <input type="number" id="num2" placeholder="数値2">
    
    <br>
    <button onclick="calculate('+')">＋</button>
    <button onclick="calculate('-')">−</button>
    <button onclick="calculate('*')">×</button>
    <button onclick="calculate('/')">÷</button>

    <p id="result">結果：---</p>

    <script>
        function calculate(operator) {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                result = "数値を入力してください";
            } else {
                switch(operator) {
                    case '+': result = num1 + num2; break;
                    case '-': result = num1 - num2; break;
                    case '*': result = num1 * num2; break;
                    case '/': 
                        result = num2 !== 0 ? num1 / num2 : "0で割れません";
                        break;
                    default: result = "エラー";
                }
            }

            document.getElementById("result").innerText = "結果：" + result;
        }
    </script>

</body>
</html>
